<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    // 创建对象的三种方式
    /**
     * 1.调用系统的构造函数创建对象
     * var obj = new Object(); Object是系统的构造函数
     *
     * 2.自定义构造函数创建对象(结合第一种和需求通过工厂模式创建对象)
     * 3,字面量的方式创建对象
     */

    // 调用系统构造函数创建对象
    // 实例化一个对象.
    var obj = new Object();
    // 添加属性 如何添加属性 对象.名字=值;
    obj.name = "小苏";
    obj.age=23;
    obj.sex="女";

    // 添加方法 如何添加方法 对象.名字=函数;
    obj.eat= function () {
      console.log("我喜欢吃油炸榴莲,两瓣大蒜");
    };

    obj.play=function(){
        console.log("我喜欢玩飞机模型");
    };

    obj.cook=function(){
      console.log("切菜");
      console.log("洗菜");
      console.log("下锅");
      console.log("煮");
      console.log("出锅");
    };

    console.log(obj.name);
    console.log(obj.age);
    console.log(obj.sex);
    obj.eat();
    obj.play();
    obj.cook();

</script>
</body>
</html>
