<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    // 字面量的方式创建对象
    var obj = {};
    obj.name="小明";
    obj.age=23;
    obj.sayHi=function(){
        console.log(this.name+":"+this.age);
    };

    // 优化后的写法
    // 字面量对象的缺陷: 一次性的对象
    var obj2={
        name:"小明",
        age:23,
        sayHi: function () {
            console.log(this.name+":"+this.age);
        },
        eat:function(){
            console.log("eat");
        }
    };
    obj2.name="小三";
    obj2.sayHi();

</script>
</body>
</html>
