<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    // 自定义构造函数创建对象
    // 我要自己定义一个构造函数,自定义构造函数
    function Person(name,age){
        this.name = name;
        this.age = age;
        this.sayHi=function(){
            console.log("我叫: "+this.name+", 我今年: "+this.age+"岁了");
        };
    }

    var per = new Person("小芳",23);
    per.sayHi();

    console.log(per instanceof Person);

    function Dog(name,age){
        this.name = name;
        this.age = age;
        this.bark = function(){
            console.log("名字为: "+this.name+"is barking");
        }
    }
    var dog = new Dog("大黄",3);
    dog.bark();
    console.log(dog instanceof Person);
</script>
</body>
</html>
